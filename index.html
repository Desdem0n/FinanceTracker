<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Finance Tracker</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://kit.fontawesome.com/88bfe1cbad.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-sack-dollar"></i>MY SACK</h1>
            <p>Your personal financial asistant</p>
        </header>
        <main>
            <section class="transactions">
                <h2 class="title">Transactions list</h2>
                <div class="transaction-list">
                    <div class="income-area">
                        <h3>Income:</h3>
                        <div class="tansaction" id="0">
                            <p class="tansaction-name"><i class="fas fa-money-bill-wave"></i>Withdraw:</p>
                            <p class="transaction-amount">2000zł <button class="delete"><i
                                        class="fas fa-times"></i></button></p>
                        </div>
                    </div>
                    <div class="expenses-area">
                        <h3>Outcome:</h3>
                        <div class="transaction" id="1">
                            <p class="transaction-name"><i class="fas fa-cart-arrow-down"></i>Shopping</p>
                            <p class="transaction-amount">-1000zł <button class="delete"><i
                                        class="fas fa-times"></i></button></p>
                        </div>
                        <div class="transaction" id="2">
                            <p class="transaction-name"><i class="fas fa-hamburger"></i>Food</p>
                            <p class="transaction-amount">-100zł <button class="delete"><i
                                        class="fas fa-times"></i></button></p>
                        </div>
                        <div class="transaction" id="3">
                            <p class="tansaction-name"><i class="fas fa-film"></i>Cinema</p>
                            <p class="transaction-amount">-50zł <button class="delete"><i
                                        class="fas fa-times"></i></button></p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="options">
                <div>
                    <h2 class="title">Available Funds:</h2>
                    <p class="available-money">0zł</p>
                </div>

                <div class="controls">
                    <button class="add-transaction"><i class="fas fa-plus"></i>Add Transaction</button>
                    <button class="delete-all"><i class="far fa-trash-alt"></i>Delete All</button>
                </div>
                <div class="style-selection">
                    <h2 class="title">Choose Style:</h2>
                    <div class="color-buttons">
                        <button class="light"></button>
                        <button class="dark"></button>
                    </div>
                </div>
            </section>
        </main>
        <div class="add-transaction-panel">
            <h2 class="title">Add New Transaction</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="transaction name...">

            <label for="amount">Amount:</label>
            <input type="text" id="amount" placeholder="transaction name...">

            <label for="category">Choose category:</label>
            <small>( [ + ] use for income, [ - ] use for withraw)</small>
            <select id="category">
                <option value="none" selected disabled></option>
                <option value="income">[ + ] Income</option>
                <option value="shopping">[ - ] Shopping</option>
                <option value="food">[ - ] Food</option>
                <option value="cinema">[ - ] Cinema</option>
            </select>

            <div class="panel-buttons">
                <button class="save"><i class="fas fa-save"></i>Save</button>
                <button class="cancel"><i class="far fa-window-close"></i>Abort</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
